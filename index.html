<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <main class="main">
        <h1 class="sr-only">QR code</h1>

        <figure class="card">
          <img
            class="card__img"
            src="./images/image-qr-code.png"
            alt="QR code for Frontend Mentor"
          />
          <figcaption class="card__content">
            <h2 class="card__title">
              Improve your front-end skills by&nbsp;building projects
            </h2>
            <p class="card__description">
              Scan the&nbsp;QR code to&nbsp;visit Frontend Mentor and take your
              coding skills to the next level
            </p>
          </figcaption>
        </figure>

        <div class="attribution">
          <div class="attribution__item">
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
              target="_blank"
              >Frontend Mentor</a
            >.
          </div>
          <div class="attribution__item">
            Coded by
            <a href="https://www.instagram.com/msopiann" target="_blank"
              >msopiann</a
            >.
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
